<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ˜€')

    // Styled
    console.log('%cI an some great text', 'font-size: 50px; background: red')

    // warning!

    console.warn('OH NOO')
    // Error :|
    console.error('ON NNOO')

    // Info
    console.info('corocodiles eat 3-4peopen per year')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is Wrong')
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting

    console.count('wes')
    console.count('wes')
    console.count('ddd')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/kode15333')
    .then(data => data.json())
    .then(data => {

      console.log(data)
      console.timeEnd('fetching data')
    })
  </script>
</body>
</html>
